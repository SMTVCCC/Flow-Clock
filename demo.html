<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂøÉÊµÅÊó∂Èíü - ‰ΩøÁî®ÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #4A90E2;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease;
            margin-bottom: 2rem;
        }

        .title.show {
            opacity: 1;
            transform: scale(1);
        }

        .timer-preview {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .timer-preview.show {
            opacity: 1;
            transform: translateY(0);
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-secondary {
            background: #FF6B6B;
        }

        .btn.blink {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .break-message {
            display: none;
            font-size: 2rem;
            color: #FFD700;
            margin: 2rem 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .modal p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .modal button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .final-screen {
            display: none;
            text-align: center;
            color: white;
        }

        .final-title {
            font-size: 3rem;
            color: #4A90E2;
            margin-bottom: 2rem;
        }

        .final-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #ccc;
        }

        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="title" id="title">How to use it?</div>
        
        <div class="timer-preview" id="timerPreview">
            <div class="time-display" id="timeDisplay">05:00</div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">ÂºÄÂßã‰∏ìÊ≥®</button>
                <button class="btn btn-secondary" id="stopBtn">ÊöÇÂÅú</button>
            </div>
            <div class="break-message" id="breakMessage">
                üéâ ‰ºëÊÅØÊó∂Èó¥Âà∞ÔºÅÊîæÊùæ‰∏Ä‰∏ãÂêß
            </div>
        </div>

        <div class="final-screen" id="finalScreen">
            <div class="final-title">Now</div>
            <div class="final-subtitle">Let's start using it!</div>
            <button class="start-btn" onclick="goToRealTimer()">ÂºÄÂßã‰ΩøÁî®ËÆ°Êó∂Âô®</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</h3>
            <p>Êú¨Ê¨°‰∏ìÊ≥®‰∫Ü5ÂàÜÈíüÔºåÂ§™Ê£í‰∫ÜÔºåÂÜçÊé•ÂÜçÂéâÔºÅ</p>
            <button onclick="closeModal()">Áü•ÈÅì‰∫Ü</button>
        </div>
    </div>

    <audio id="breakSound" preload="auto">
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentStep = 0;
        let timeRemaining = 180; // 3ÂàÜÈíü = 180Áßí
        let isBreaking = false;
        let timer;

        function startDemo() {
            // 1ÁßíÂêéÊòæÁ§∫Ê†áÈ¢ò
            setTimeout(() => {
                document.getElementById('title').classList.add('show');
            }, 1000);

            // 3ÁßíÂêéÊòæÁ§∫ËÆ°Êó∂Âô®È¢ÑËßà
            setTimeout(() => {
                document.getElementById('timerPreview').classList.add('show');
            }, 3000);

            // 5ÁßíÂêéÂºÄÂßã‰∏ìÊ≥®ÊåâÈíÆÈó™ÁÉÅ
            setTimeout(() => {
                document.getElementById('startBtn').classList.add('blink');
            }, 5000);

            // 7ÁßíÂêéÂºÄÂßãÊ®°ÊãüÂÄíËÆ°Êó∂
            setTimeout(() => {
                startSimulation();
            }, 7000);
        }

        function startSimulation() {
            const startBtn = document.getElementById('startBtn');
            const timeDisplay = document.getElementById('timeDisplay');
            const breakMessage = document.getElementById('breakMessage');
            
            // ÂÅúÊ≠¢Èó™ÁÉÅÔºåÊîπÂèòÊåâÈíÆÊñáÂ≠ó
            startBtn.classList.remove('blink');
            startBtn.textContent = 'ÁªìÊùüËÆ°Êó∂';
            
            // Âø´ÈÄüÂÄíËÆ°Êó∂Ôºà3ÁßíÂÆåÊàê3ÂàÜÈíüÔºâ
            timer = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    showBreak();
                }
            }, 17); // 3000ms / 180 ‚âà 17ms per second
        }

        function showBreak() {
            const timeDisplay = document.getElementById('timeDisplay');
            const breakMessage = document.getElementById('breakMessage');
            const controls = document.querySelector('.controls');
            const breakSound = document.getElementById('breakSound');
            
            // ÈöêËóèÊéßÂà∂ÊåâÈíÆÔºåÊòæÁ§∫‰ºëÊÅØÊ∂àÊÅØ
            controls.style.display = 'none';
            breakMessage.style.display = 'block';
            timeDisplay.textContent = '00:00';
            
            // Êí≠Êîæ‰ºëÊÅØÈü≥È¢ë
            breakSound.play().catch(e => console.log('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•:', e));
            
            // Âø´ÈÄü‰ºëÊÅØÂÄíËÆ°Êó∂Ôºà1ÁßíÂÆåÊàêÔºâ
            let breakTime = 5;
            const breakTimer = setInterval(() => {
                breakTime -= 5;
                timeDisplay.textContent = `0${breakTime}:00`;
                
                if (breakTime <= 0) {
                    clearInterval(breakTimer);
                    endBreak();
                }
            }, 2000); // 1000ms / 5 = 200ms
        }

        function endBreak() {
            const timeDisplay = document.getElementById('timeDisplay');
            const breakMessage = document.getElementById('breakMessage');
            const controls = document.querySelector('.controls');
            const startBtn = document.getElementById('startBtn');
            
            // ÊÅ¢Â§çÁïåÈù¢
            breakMessage.style.display = 'none';
            controls.style.display = 'flex';
            timeDisplay.textContent = '00:00';
            startBtn.textContent = 'ÁªìÊùüËÆ°Êó∂';
            
            // ÁªìÊùüËÆ°Êó∂ÊåâÈíÆÈó™ÁÉÅ
            startBtn.classList.add('blink');
            
            // 2ÁßíÂêéÊòæÁ§∫ÂÆåÊàêÂºπÁ™ó
            setTimeout(() => {
                startBtn.classList.remove('blink');
                showCompletionModal();
            }, 2000);
        }

        function showCompletionModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
            
            // 2ÁßíÂêéËá™Âä®ÂÖ≥Èó≠ÂºπÁ™ó
            setTimeout(() => {
                closeModal();
            }, 2000);
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            
            // ÊòæÁ§∫ÊúÄÁªàÁïåÈù¢
            setTimeout(() => {
                document.getElementById('timerPreview').style.display = 'none';
                document.getElementById('title').style.display = 'none';
                document.getElementById('finalScreen').style.display = 'block';
            }, 500);
        }

        function goToRealTimer() {
            window.location.href = 'index.html';
        }

        // ÂºÄÂßãÊºîÁ§∫
        startDemo();
    </script>
</body>
</html>
