        body {

        @media (max-width: 768px) {

        @media (max-width: 480px) {

            }
        }

        .timer-container {

            width: min(400px, 80vw);
            height: min(400px, 80vw);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            stroke-width: 8;
            stroke: var(--accent-color);
            fill: transparent;
            transition: stroke-dashoffset 0.5s linear;
        }

        .progress-ring-bg {
            stroke-width: 8;
            stroke: var(--ring-bg);
            fill: transparent;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
            border-radius: 50px;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(1rem, 3vw, 1.3rem);

            transition: all 0.3s ease;
            min-width: 120px;

        button:hover {

            color: var(--bg-primary);
        }

        .motivation {

            text-align: center;
            min-height: clamp(60px, 10vw, 80px);

        .top-controls {

            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-switch, .focus-mode {

            font-size: clamp(1.2rem, 3vw, 1.5rem);
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-switch:hover, .focus-mode:hover {

        .focus-mode {

            border: 1px solid var(--accent-color);
            color: var(--text-primary);

        }

    </style>
</head>

        // ÂºÄÂßãËÆ°Êó∂Âô®

            let timeText = "";
            if (focusMinutes > 0) {

            updateDisplay();
            
            // Ê£ÄÊü•‰ºëÊÅØÊó∂Èó¥
            if (secondsRemaining >= nextBreakTime) {
                if (accumulatedTime >= config.longInterval) {
                    // 90ÂàÜÈíüÈïø‰ºëÊÅØ
                    takeBreak(config.longBreakDuration, true);
                } else {
                    // Áü≠‰ºëÊÅØ
                    takeBreak(config.shortBreakDuration, false);
                }
            }
        }
        
        // ‰ºëÊÅØÂ§ÑÁêÜ
        function takeBreak(duration, isLongBreak) {
            clearInterval(timer);
            isRunning = false;
            isBreaking = true;
            
            // ‰øùÂ≠òÂΩìÂâçËÆ°Êó∂Áä∂ÊÄÅ
            savedSecondsRemaining = secondsRemaining;
            
            // Êí≠ÊîæÊèêÁ§∫Èü≥
            if (isLongBreak) {
                longBreakSound.play();
                breakMessage.textContent = "‰∏ìÊ≥®90ÂàÜÈíü‰∫ÜÔºÅËØ∑‰ºëÊÅØ20ÂàÜÈíü";
            } else {
                shortBreakSound.play();
                breakMessage.textContent = "‰ºëÊÅØÊó∂Èó¥Âà∞ÔºÅËØ∑ÊîæÊùæ10ÁßíÈíü";
            }
            
            // ÊòæÁ§∫‰ºëÊÅØÁïåÈù¢
            controls.style.display = 'none';
            stats.style.display = 'none';
            motivationText.style.display = 'none';
            breakMessage.style.display = 'block';
            skipBreakContainer.style.display = 'block';
            
            // ÂºÄÂßã‰ºëÊÅØÂÄíËÆ°Êó∂
            breakSecondsRemaining = duration;
            secondsRemaining = duration;            
            breakTimer = setInterval(() => {
                breakSecondsRemaining--;
                secondsRemaining = breakSecondsRemaining;
                updateDisplay();
                
                if (breakSecondsRemaining <= 0) {
                    clearInterval(breakTimer);
                    breakTimer = null;
                    endBreak(isLongBreak);
                }
            }, 1000);
        }
        
        // ÁªìÊùü‰ºëÊÅØ
        function endBreak(isLongBreak) {
            isBreaking = false;
            
            // ÊÅ¢Â§çÁïåÈù¢
            controls.style.display = 'flex';
            stats.style.display = 'block';
            motivationText.style.display = 'block';
            breakMessage.style.display = 'none';
            skipBreakContainer.style.display = 'none';
            
            // ÊÅ¢Â§çËÆ°Êó∂Áä∂ÊÄÅ
            if (isLongBreak) {
                // Èïø‰ºëÊÅØÂêéÈáçÁΩÆ
                secondsRemaining = 0;
                accumulatedTime = 0;
            } else {
                // Áü≠‰ºëÊÅØÂêéÁªßÁª≠‰πãÂâçÁöÑËÆ°Êó∂
                secondsRemaining = savedSecondsRemaining;
            }
            
            // ËÆæÁΩÆ‰∏ãÊ¨°‰ºëÊÅØÊó∂Èó¥
            if (!isLongBreak) {
                setNextBreak();
            } else {
                // Èïø‰ºëÊÅØÂêéÈáçÊñ∞ÂºÄÂßã
                setNextBreak();
            }
            
            // ÁªßÁª≠ËÆ°Êó∂
            startTimer();
        }
        

        
        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Êõ¥Êñ∞ËøõÂ∫¶ÁéØ
            if (isBreaking) {
                // ‰ºëÊÅØÊó∂ÊòæÁ§∫‰ºëÊÅØÂÄíËÆ°Êó∂ËøõÂ∫¶
                const totalBreakTime = breakSecondsRemaining + (secondsRemaining - breakSecondsRemaining);
                const progress = ((totalBreakTime - secondsRemaining) / totalBreakTime) * 100;
                const offset = 1194 - (1194 * progress / 100);
                circle.style.strokeDashoffset = offset;
                circle.style.stroke = '#ff6b6b'; // ‰ºëÊÅØÊó∂‰ΩøÁî®Á∫¢Ëâ≤
            } else if (nextBreakTime) {
                // Ê≠£Â∏∏ËÆ°Êó∂Êó∂ÊòæÁ§∫Âà∞‰∏ãÊ¨°‰ºëÊÅØÁöÑËøõÂ∫¶
                const progress = (secondsRemaining / nextBreakTime) * 100;
                const offset = 1194 - (1194 * progress / 100);
                circle.style.strokeDashoffset = offset;
                circle.style.stroke = 'var(--accent-color)'; // ÊÅ¢Â§çÊ≠£Â∏∏È¢úËâ≤
            }
        }
        
        // Êõ¥Êñ∞ÊøÄÂä±ËØ≠
        function updateMotivation() {
            motivationText.style.opacity = 0;
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * motivations.length);
                motivationText.textContent = motivations[randomIndex];
                motivationText.style.opacity = 0.8;
            }, 300);
        }
        
        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'üåì' : 'üåû';
        }

        // ÂàáÊç¢‰∏ìÊ≥®Ê®°ÂºèÔºàÂÖ®Â±èÔºâ
        function toggleFocusMode() {
            if (!document.fullscreenElement) {
                // ËøõÂÖ•ÂÖ®Â±è
                document.documentElement.requestFullscreen().then(() => {
                    focusMode.textContent = 'ÈÄÄÂá∫';
                }).catch(err => {
                    console.log('Êó†Ê≥ïËøõÂÖ•ÂÖ®Â±èÊ®°Âºè:', err);
                });
            } else {
                // ÈÄÄÂá∫ÂÖ®Â±è
                document.exitFullscreen().then(() => {
                    focusMode.textContent = '‰∏ìÊ≥®';
                }).catch(err => {
                    console.log('Êó†Ê≥ïÈÄÄÂá∫ÂÖ®Â±èÊ®°Âºè:', err);
                });
            }
        }

        // ÁõëÂê¨ÂÖ®Â±èÁä∂ÊÄÅÂèòÂåñ
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                focusMode.textContent = 'ÈÄÄÂá∫';
            } else {
                focusMode.textContent = '‰∏ìÊ≥®';
            }
        });
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        startBtn.addEventListener('click', () => {
            if (startBtn.textContent === 'ÂºÄÂßã‰∏ìÊ≥®') {
                startTimer();
            } else {
                endTimer();
            }
        });

        stopBtn.addEventListener('click', pauseTimer);
        
        skipBreakBtn.addEventListener('click', skipBreak);
        
        // ÁÇπÂáªÂºπÁ™óËÉåÊôØÂÖ≥Èó≠ÂºπÁ™ó
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        themeToggle.addEventListener('click', toggleTheme);
        focusMode.addEventListener('click', toggleFocusMode);
        helpBtn.addEventListener('click', () => {
            window.location.href = 'demo.html';
        });
        
        // ÂàùÂßãÂåñ
        init();
    </script>
